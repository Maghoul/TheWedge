<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003052">
    <title>Before Pushback</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Before Pushback</h1>
            <hr />
            <div class="form-row">
                <input type="checkbox" id="preflight1" />
                <label for="preflight1">Signed Release / EMR</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight2" />
                <label for="preflight2">CPDLC / PDC / Clearance</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight8" />
                <label for="preflight8">Early Departure Coordinated</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight3" />
                <label for="preflight3">Fuel Slips / eFS</label>
            </div>
            <div class="form-row hidden" id="preflight-checklist-row">
                <input type="checkbox" id="preflight-pc" />
                <label for="preflight-pc">Preflight Checklist</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight4" />
                <label for="preflight4">DG Forms</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight5" />
                <label for="preflight5">Final W&B</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight6" />
                <label for="preflight6">Security Check</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight7" />
                <label for="preflight7">Perishible/LIVES Ack/Set</label>
            </div>
            <div class="form-row">
                <input type="checkbox" id="preflight9" />
                <label for="preflight9">Customs Forms</label>
            </div>
            <!-- <button type="submit">Submit</button> -->
            <button type="button" id="clear-btn">Clear Form</button>
        </form>
        <!-- <div id="results" class="hidden"></div> -->
        <footer></footer>
    </div>
    <script src="/script/navbar.js"></script>
    <script src="../script/bpb.js"></script>
</body>

</html>
